<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="Assets/profile-highres (1).png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="Assets/finger-print.svg"
        alt="finger-print-svg"
        width="40px"
        height="40px"
      />
      <h1>PASSWORD GENERATOR APP</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="PASSWORD"
          class="display"
          data-passwordDisplay
        />

        <button data-copy class="copy-btn">
          <span data-copyMsg></span>
          <img
            src="Assets/copy-btn.svg"
            alt="copy-btn"
            width="23px"
            height="23px"
          />
        </button>
      </div>
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!-- slider -->
        <input
          type="range"
          min="1"
          max="20"
          step="1"
          class="slider"
          data-lengthSlider
        />
        <!-- checkbox -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Symbols</label>
        </div>
        <!-- strength container -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>
        <!-- password generator -->
        <button class="generate-btn">GENERATE PASSWORD</button>
      </div>
      <!-- dev -->
      <div class="dev-container">
        <p>Developed by:</p>
        <a href="https://sharukuffair.netlify.app/" target="_blank">
          <img src="Assets/logo.png" />
        </a>
      </div>
    </div>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
